<HTML>
<HEAD>
<TITLE>Reset Password</TITLE>
<style media="screen">
	a{
		padding: 15px;
		font-size: 25px;
		color: yellow;
		border: 5px double black;
		border-radius: 500px;
	}
</style>
<link rel="stylesheet" href="forgotpswd.css">
<link href="assets/css/phppot-style.css" type="text/css"
	rel="stylesheet" />
<link href="assets/css/user-registration.css" type="text/css"
	rel="stylesheet" />
<script src="vendor/jquery/jquery-3.3.1.js" type="text/javascript"></script>
</HEAD>
<BODY>
	<div class="phppot-container">
		<div class="sign-up-container">
			<div class="">
				<form name="reset-password" action="" method="post"
					onsubmit="return resetPasswordValidation()">
					<div class="signup-heading">Reset Password</div>
          <br>
					<br>
				<div class="error-msg" id="error-msg"></div>
					<div class="row">
						<div class="inline-block">
							<div class="form-label">
								Password<span class="required error" id="forgot-password-info"></span>
							</div>

							<input class="input-box-330" type="password" name="password"
								id="password">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="inline-block">
							<div class="form-label">
								Confirm Password<span class="required error"
									id="confirm-password-info"></span>
							</div>
							<input class="input-box-330" type="password"
								name="confirm-password" id="confirm-password">
						</div>
					</div>
					<br>
					<div class="row1">
					<a href="file:///C:/xampp/htdocs/demo/newlogin.html"<input class="btn" type="submit" name="reset-btn" id="reset-btn"
							value="Reset Password">Reset Password</a>
					</div>
					<br>

					<div class="sl4">
					  <p>"Create your own style...let it be unique for yourself and identifiable for others."</p>
					  <p><i>***Rosebud Boutique***</i> </p>
					</div>


				</form>
			</div>
		</div>
	</div>

	<script>
function resetPasswordValidation() {
	var valid = true;
	$("#password").removeClass("error-field");
	$("#confirm-password").removeClass("error-field");

	var Password = $('#password').val();
    var ConfirmPassword = $('#confirm-password').val();

	if (Password.trim() == "") {
		$("#forgot-password-info").html("required.").css("color", "#ee0000").show();
		$("#password").addClass("error-field");
		valid = false;
	}
	if (ConfirmPassword.trim() == "") {
		$("#confirm-password-info").html("required.").css("color", "#ee0000").show();
		$("#confirm-password").addClass("error-field");
		valid = false;
	}
	if(Password != ConfirmPassword){
        $("#error-msg").html("Both passwords must be same.").show();
        valid=false;
    }
	if (valid == false) {
		$('.error-field').first().focus();
		valid = false;
	}
	return valid;
}
</script>
</BODY>
</HTML>
